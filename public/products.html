    function img_create(src, alt, title) {
    var img = false ? new Image() : document.createElement('img');
    img.src = src;
    if ( alt != null ) img.alt = alt;
    if ( title != null ) img.title = title;
    return img;
}
      async function getImages(limit,pageNumber){
            return await fetch(`http://localhost:8080/api/products?limit=${limit}&page=${pageNumber}`, {
                method: 'GET',
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json'
                },
            })
                .then(response => {
                    return response.json();
                })
                .catch(err => {
                    console.log(err);
                });
        }
      
    </script>
